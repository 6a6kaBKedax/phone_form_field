      url: https://github.com/6a6kaBKedax/flutter_circle_flags.git
      ref: d58ffb6
  phone_numbers_parser: ^7.0.2
  dart_countries: ^3.0.2
  intl: ^0.18.0
  diacritic: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
